<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App Table</title>
    <style>
        /* Add your CSS styling for the table here */
        body {
            text-align: center;
        }

        .logo {
            width: 100px; /* Adjust the width as needed */
            height: auto;
            margin-top: 20px;
        }

        h1 {
            background-color: #336699; /* Background color for the first heading */
            color: white; /* Text color for the first heading */
            padding: 10px; /* Add padding for spacing */
            font-size: 24px; /* Adjust font size as needed */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .even {
            background-color: #f2f2f2;
        }

        .odd {
            background-color: #ffffff;
        }

        .negative {
            color: red;
        }

        .less-than-100 {
            background-color: yellow;
        }
    </style>
    <!-- Add these lines to the <head> section of your HTML template -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.6/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
</head>
<body>
    <img src="{{ url_for('static', filename='iff_logo.jpg') }}" alt="Your Logo" class="logo">


    <h1>Customer P&L Report</h1>

    <h2>Customer Data</h2>
    <table id="customerTable" class="display">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Total Profit</th>
                <th>Total Files</th>
                <th>Profit Per File</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in data.iterrows() %}
            <tr class="{% if loop.index is even %}even{% else %}odd{% endif %}{% if row['Total Profit'] < 0 or row['Profit Per File'] < 0 %} negative {% endif %}{% if row['Profit Per File'] < 100 %} less-than-100 {% endif %}">
                <td>{{ row['Customer Name'] }}</td>
                <td>{{ row['Total Profit']|float|round(2) }}</td>
                <td>{{ row['Total Files'] }}</td>
                <td>{{ row['Profit Per File']|float|round(2) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <script>
        $(document).ready(function() {
            console.log("Document ready.");
            var table = $('#customerTable').DataTable({
                "paging": false,
                "searching": true,
                "info": true,
                "order": []
            });
            console.log("DataTable initialized.");
            var data = table.rows().data().toArray();
        });
    </script>
    
    <!-- ... Rest of your HTML code ... -->
</body>
</html>
