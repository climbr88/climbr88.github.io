<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data Visualization</title>
    <!-- Add any necessary CSS stylesheets or Bootstrap here -->
    <!-- For example, you can include Bootstrap CSS by adding the following line: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        .chart {
            margin-top: 20px;
        }
        /* Adjust the margin of the submit button */
        .col-md-4.btn-submit {
            margin-top: 40px; /* Adbtn-submit {
           
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='iff_logo.jpg') }}" alt="IFF Logo" style="width: 100px; height: auto;">
        <h1>Customer Data Visualization</h1>
    </div>
    <div class="container">
        <h1>2022 vs 2023 by File and TEU</h1>
        <form method="POST" class="form-inline">
            {{ form.hidden_tag() }}
            <div class="form-row">
                <div class="col-md-8">
                    <div class="form-group">
                        {{ form.customer.label }}
                        {{ form.customer(class="form-control") }}
                    </div>
                </div>
               <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
                </div>
            </div>
        </form>
        <div class="chart">
            <!-- Display the Files chart here -->
            {{ files_html | safe }}
        </div>
        <div class="chart">
            <!-- Display the TEU chart here -->
            {{ teu_html | safe }}
        </div>
    </div>
    <!-- Add any necessary JavaScript libraries or scripts here -->
</body>
</html>
