<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App Table</title>
    <style>
        /* Add your CSS styling for the table here */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .even {
            background-color: #f2f2f2;
        }
        .odd {
            background-color: #ffffff;
        }
        .negative {
            color: red;
        }
        .less-than-100 {
    background-color: yellow;
}
    </style>
</head>
<body>
    <h1>Customer P&L Report</h1>

    <h2>Customer Data</h2>
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Total Profit</th>
                <th>Total Files</th>
                <th>Profit Per File</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in data.iterrows() %}
            <tr class="{% if loop.index is even %}even{% else %}odd{% endif %}{% if row['Total Profit'] < 0 or row['Profit Per File'] < 0 %} negative {% endif %}{% if row['Profit Per File'] < 100 %} less-than-100 {% endif %}">
                <td>{{ row['Customer Name'] }}</td>
                <td>{{ row['Total Profit']|float|round(2) }}</td>
                <td>{{ row['Total Files'] }}</td>
                <td>{{ row['Profit Per File']|float|round(2) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- ... Rest of your HTML code ... -->
</body>
</html>
